{% if current_stories_list %}
    <p>Pick the story you want to view and change:</p>
    <ul>
        {% for master in current_stories_list %}
            <li><a href="{% url 'madlibs:input' master.id %}">{{ master.story_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Stories are currently available.</p>
{% endif %}
